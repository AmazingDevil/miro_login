<ion-header>

  <ion-navbar>
    <ion-title>login-reset-password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding color = "base">
  <ion-title text-center>
    <h1><ion-icon name="logo-apple"></ion-icon>Plentyco</h1>
  </ion-title>

  <ion-label text-center>
      Reset your password
  </ion-label>
  <ion-item>
    <ion-input type="text" [(ngModel)]="email" name="Email" clearInput="true" placeholder="name@plentycore.com"></ion-input>
  </ion-item>
  <ion-label class="reset-error-message" *ngIf='displayMessage'>{{message}}</ion-label>
  <ion-item>
    <button ion-button block outline color="danger" type="button" (click)="sendMail()">Send email</button>
  </ion-item>

</ion-content>
